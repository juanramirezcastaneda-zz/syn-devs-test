<div *ngIf="clients">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Gender</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tr *ngFor="let client of clients">
      <td>{{ client.gender }}</td>
      <td>{{ "" }}</td>
      <td>{{ "" }}</td>
      <td>{{ client.email }}</td>
    </tr>
  </table>
</div>
<div>{{ clients | json }}</div>
